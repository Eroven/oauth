<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div th:if="${session.S_USER != null}" th:text="${session.S_USER.account}">
</div>
<!--/*@thymesVar id="data" type="java.lang.String"*/-->
<div th:if="${data != null}" th:text="${data}">
</div>
<!--/*@thymesVar id="reqUrl" type="java.lang.String"*/-->
<h2><a th:href="${reqUrl}">去授权</a></h2>
<h2><a href="/login">去登录</a></h2>
<div id="data"></div>
</body>
<script src="/jquery.3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        function loadFriends(token, url) {
            if (!token) return;
            var data = document.getElementById("data");
            $.ajax({
                url: url,
                headers: {
                    Authorization: "bearer " + token.accessToken
                },
                success: function (data) {
                    console.log(data)
                }
            });
        };

    });


</script>
</html>
